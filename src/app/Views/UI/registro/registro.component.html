<div class="overlay" style="padding-top: 1rem;">
  <form style="padding-top: 0;">
    <div class="con">

      <header class="head-form">
        <h2>Registrar Cuenta</h2>
        <p>Ingresa los datos solicitados</p>
      </header>

      <div class="field-set">

        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>

        <input class="form-input" id="txt-input" type="email" placeholder="@Correo" [value]="correo_usuario"
          (input)="updateCorreo($event)" required />
        <br />

        <span class="input-item">
          <i class="fa fa-key"></i>
        </span>

        <input class="form-input" type="password" id="pwd" name="password" placeholder="Contraseña"
          [value]="contrasena_usuario" (input)="updateContrasena($event)" required />

        <br />

        <span class="input-item">
          <i class="fa fa-key"></i>
        </span>

        <input class="form-input" type="password" id="pwd" name="password" placeholder="Confirmar Contraseña"
          [value]="confirmar_contrasena" (input)="confirmarContrasena($event)" required />

        <br />

        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>

        <input class="form-input" id="txt-input" type="text" placeholder="Nombre Docente" [value]="nombre_usuario"
          (input)="updateNombreUsuario($event)" required />
        <br />

        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>

        <input class="form-input" id="txt-input" type="text" placeholder="NumeroPersonal" [value]="NPersonal_usuario"
          (input)="updateNumeroPersonal($event)" required />
        <br />

        <button class="log-in" (click)="CrearCuenta()" routerLink="Listas">
          Crear Cuenta
        </button>
      </div>

      <div class="other">

        <button class="btn submits sign-up" (click)="IniciarSesion()">
          Iniciar Sesión!
          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>

      </div>
    </div>
  </form>
</div>

<script>
  function show() {
    var p = document.getElementById("pwd");
    p.setAttribute("type", "text");
  }

  function hide() {
    var p = document.getElementById("pwd");
    p.setAttribute("type", "password");
  }

  var pwShown = 0;

  document.getElementById("eye").addEventListener(
    "click",
    function () {
      if (pwShown == 0) {
        pwShown = 1;
        show();
      } else {
        pwShown = 0;
        hide();
      }
    },
    false
  );
</script>
